name: Generate ASCII Artwork 

on: push 

jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo 
              uses: actions/checkout@v5

            - name: List Repo Files
              run: ls -ltra

            - name: Executing shell Script
              run: |
                chmod +x ascii-script.sh
                ./ascci-script.sh

            

